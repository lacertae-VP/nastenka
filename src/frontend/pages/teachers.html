  <style>
    .t-wrap { max-width: 1100px; margin: 0 auto; padding: 20px 16px 60px; }
    .t-head { display:flex; align-items:flex-end; justify-content:space-between; gap:14px; flex-wrap:wrap; }
    .t-head h2 { margin: 0; }
    .t-sub { margin: 6px 0 0; opacity: .85; }

    .t-controls{
      display:flex; gap:10px; flex-wrap:wrap;
      align-items:center; justify-content:flex-end;
    }
    .t-input, .t-select{
      border:1px solid #d1d5db;
      border-radius: 999px;

      background:#fff;
      outline:none;
      min-width: 240px;

    .t-select{ min-width: 180px; }

    .t-stats{
      margin-top: 14px;

    .pill{

      border:1px solid #e5e7eb;
      border-radius: 999px;
      background:#fff;
      box-shadow: 0 6px 18px rgba(0,0,0,.06);
    }

   
    

    .t-card{
      background:#fff;
      border:1px solid #e5e7eb;
      border-radius: 16px;
      padding: 14px;
      cursor:pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,.08);
      transition: transform .08s ease, box-shadow .08s ease;
      position:relative;
      overflow:hidden;
    }
    .t-card:hover{
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(0,0,0,.12);
    }
    .t-card::before{
      content:"";
      position:absolute;
      inset:0;
      background: radial-gradient(800px 180px at 0% 0%, rgba(37,99,235,.12), transparent 55%);
      pointer-events:none;
    }

    .t-name{ font-weight: 900; font-size: 18px; margin-bottom: 6px; position:relative; }
    .t-meta{ opacity:.85; font-size: 14px; display:flex; gap:8px; flex-wrap:wrap; position:relative; }
    .tag{
      display:inline-flex;
      padding: 4px 10px;
      border-radius: 999px;
      border:1px solid #e5e7eb;
      background:#f7f7f8;
      font-size: 12px;
      font-weight: 700;
    }
    .t-line{
      margin-top: 10px;
      opacity:.9;
      font-size: 14px;
      position:relative;
      white-space: pre-wrap;
    }

    .t-empty{
      margin-top: 18px;
      opacity:.8;
      padding: 14px;
      background:#fff;
      border:1px dashed #d1d5db;
      border-radius: 14px;
    }
