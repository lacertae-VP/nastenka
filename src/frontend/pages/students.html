  <style>
    .s-wrap{ max-width:1100px; margin:0 auto; padding:20px 16px 60px; }
    .s-head{ display:flex; align-items:flex-end; justify-content:space-between; gap:14px; flex-wrap:wrap; }
    .s-head h2{ margin:0; }
    .s-sub{ margin:6px 0 0; opacity:.85; }

    .s-stats{
      margin-top:14px;
      display:flex; gap:10px; flex-wrap:wrap;
      opacity:.85;
    }
    .pill{
      display:inline-flex; gap:8px; align-items:center;
      padding:8px 12px;
      border:1px solid #e5e7eb;
      border-radius:999px;
      background:#fff;
      box-shadow: 0 6px 18px rgba(0,0,0,.06);
    }

   
    .class-card{
      background:#fff;
      border:1px solid #e5e7eb;
      border-radius:16px;
      padding:14px;
      cursor:pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,.08);
      transition: transform .08s ease, box-shadow .08s ease;
      position:relative;
      overflow:hidden;
    }
    .class-card:hover{ transform: translateY(-1px); box-shadow: 0 14px 30px rgba(0,0,0,.12); }
    .class-card::before{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(800px 180px at 0% 0%, rgba(37,99,235,.12), transparent 55%);
      pointer-events:none;
    }
    .class-title{ position:relative; font-weight:900; font-size:20px; margin-bottom:8px; }
    .class-meta{ position:relative; opacity:.85; font-size:14px; display:flex; gap:8px; flex-wrap:wrap; }
    .tag{
      display:inline-flex;
      padding:4px 10px;
      border-radius:999px;
      border:1px solid #e5e7eb;
      background:#f7f7f8;
      font-size:12px;
      font-weight:700;
    }

    .empty{
      margin-top:18px;
      opacity:.8;
      padding:14px;
      background:#fff;
      border:1px dashed #d1d5db;
      border-radius:14px;
    }

    /* Modal */
    .s-backdrop{
      position:fixed; inset:0;
      background: rgba(0,0,0,.55);
      display:none;
      align-items:center; justify-content:center;
      padding:24px;
      z-index:9999;
    }
    .s-backdrop.show{ display:flex; }

    .s-modal{
      width: min(900px, 100%);
      max-height: 85vh;
      overflow:auto;
      background:#fff;
      border-radius:18px;
      padding:18px;
      box-shadow: 0 22px 70px rgba(0,0,0,.28);
      position:relative;
    }
    .s-close{
      position:absolute;
      top:12px; right:12px;
      width:40px; height:40px;
      border-radius:999px;
      border:1px solid #e5e7eb;
      background:#fff;
      cursor:pointer;
      font-size:20px;
      line-height:1;
    }

    .modal-head{ display:flex; align-items:flex-end; justify-content:space-between; gap:12px; flex-wrap:wrap; }
    .modal-head h3{ margin:0; font-size:26px; font-weight:900; }
    .modal-sub{ margin:6px 0 0; opacity:.85; }

    .modal-controls{
      display:flex; gap:10px; flex-wrap:wrap;
      align-items:center; justify-content:flex-end;
      margin-top:12px;
    }
    .input, .select{
      border:1px solid #d1d5db;
      border-radius:999px;
      padding:10px 14px;
      background:#fff;
      outline:none;
      min-width: 220px;
    }
    .select{ min-width: 190px; }

    .student-list{
      margin-top:14px;
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap:12px;
    }
    .student-item{
      background:#f7f7f8;
      border:1px solid #e5e7eb;
      border-radius:14px;
      padding:12px;
      font-weight:800;
    }
    .student-item small{
      display:block;
      margin-top:6px;
      opacity:.75;
      font-weight:600;
    }
   
body.page-dashboard{
